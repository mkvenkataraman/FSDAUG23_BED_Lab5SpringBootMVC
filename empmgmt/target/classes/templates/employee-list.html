<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Character set declaration -->
	<meta charset="UTF-8">
	<!-- Responsive design meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Document title -->
	<title>Employee List</title>

	<!-- Bootstrap 5 CSS for styling -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

	<!-- jQuery library, used by Bootstrap JavaScript components -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

	<!-- Popper JS for Bootstrap tooltips and popovers -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Bootstrap 4 JavaScript bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Font Awesome for icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!-- Main container -->
	<div class="container mt-1 border border-success pt-2 pb-2">
		<!-- Card component -->
		<div class="card">
			<!-- Card header -->
			<div class="card-header text-center text-info" style="font-size: 25px; font-style: oblique;">
				Employee Management System
			</div>
			<!-- Card body -->
			<div class="card-body" style="font-size: 20px;">
				<!-- Navigation bar -->
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
					<!-- Navbar links -->
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{addEmployee}">Add Employee</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{list}">List Employee</a>
						</li>
					</ul>
				</nav>
				<!-- Employee list container -->
				<div class="container mt-1 border border-success" style="font-size: 18px;">
					<!-- Title -->
					<div class="text-center" style="color: black; font-size: 30px; font-weight: bold;">Employee List
					</div>
					<!-- Employee table -->
					<table class="table">
						<!-- Table header -->
						<thead>
							<tr>
								<th>S.No</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Action</th>
							</tr>
						</thead>
						<!-- Table body -->
						<tbody>
							<!-- Iterating over each employee -->
							<tr th:each="employee, iState : ${employees}" class="table-primary">
								<!-- Displaying employee details -->
								<td th:text="${iState.index + 1}" />
								<td th:text="${employee.firstName}" />
								<td th:text="${employee.lastName}" />
								<td th:text="${employee.email}" />
								<!-- Action buttons for edit and delete -->
								<td>
									<!-- Edit button with Font Awesome icon -->
									<a style="text-decoration: none;"
										th:href="@{/employee/updateEmployee/{id}(id=${employee.id})}" title="Edit">
										<i class="fa fa-edit" style="font-size: 28px; color: green"></i>
									</a>
									<!-- Delete button with confirmation dialog -->
									<a style="text-decoration: none;"
										th:href="@{/employee/delete/{id}(id=${employee.id})}" title="Delete"
										onclick="if (!(confirm('Are you sure you want to delete this Employee?'))) return false">
										<i class="fa fa-trash" style="font-size: 28px; color: red"></i>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- Card footer -->
			<div class="card-footer text-center text-danger">
				Copyright Reserved MKVenkataraman@Great Learning.com
			</div>
		</div>
	</div>
</body>

</html>
