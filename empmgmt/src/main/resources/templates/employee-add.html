<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Character set for the document -->
	<meta charset="UTF-8">
	<!-- Viewport settings for responsive web design -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Title of the webpage -->
	<title>Add Employee</title>

	<!-- Link to Bootstrap 5 CSS for styling -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

	<!-- jQuery library for Bootstrap's JavaScript plugins -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

	<!-- Popper JS for Bootstrap tooltips and popovers -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

	<!-- Bootstrap 4 JavaScript bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<!-- Main container for the content -->
	<div class="container mt-5 border border-success pt-4 pb-4">
		<!-- Card component for structured layout -->
		<div class="card">
			<!-- Card header with styling -->
			<div class="card-header text-center text-info" style="font-size: 25px; font-style: oblique;">
				Employee Management System
			</div>
			<!-- Card body for main content -->
			<div class="card-body" style="font-size: 20px;">
				<!-- Navigation bar -->
				<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
					<!-- Navbar links -->
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="addEmployee">Add Employee</a></li>
						<li class="nav-item"><a class="nav-link" href="list">List Employee</a></li>
					</ul>
				</nav>
				<!-- Container for the add employee form -->
				<div class="container mt-5 border border-success" style="font-size: 20px;">
					<!-- Title for the form -->
					<div class="text-center" style="color: black; font-size: 30px; font-weight: bold;">Add Employee
					</div>
					<!-- Employee add form -->
					<form th:action="@{/employee/saveEmployee}" th:object="${employee}" class="was-validated"
						method="post">
						<!-- Hidden field for employee ID -->
						<input type="hidden" th:field="*{id}" />

						<!-- Form group for first name -->
						<div class="form-group">
							<label for="fname">First Name:</label>
							<input type="text" class="form-control" placeholder="Enter First Name" name="firstName"
								th:field="*{firstName}" required>
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>

						<!-- Form group for last name -->
						<div class="form-group">
							<label for="lname">Last Name:</label>
							<input type="text" class="form-control" placeholder="Enter Last Name" name="lastName"
								th:field="*{lastName}" required>
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>

						<!-- Form group for email -->
						<div class="form-group">
							<label for="email">Email:</label>
							<input type="text" class="form-control" placeholder="Enter Email" name="email"
								th:field="*{email}" required>
							<div class="valid-feedback">Valid.</div>
							<div class="invalid-feedback">Please fill out this field.</div>
						</div>

						<!-- Checkbox for user agreement -->
						<div class="form-group form-check">
							<label class="form-check-label">
								<input class="form-check-input" type="checkbox" name="remember" required> I agree on
								providing my details.
								<div class="valid-feedback">Valid.</div>
								<div class="invalid-feedback">Check this checkbox to continue.</div>
							</label>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-outline-success">Submit</button>
					</form>
				</div>
			</div>
			<!-- Card footer with copyright information -->
			<div class="card-footer text-center text-danger">Copyright Reserved MKVenkataraman@Great Learning.com</div>
		</div>
	</div>
</body>

</html>
